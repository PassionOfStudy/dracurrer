<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <script>
        
    </script>
  </head>
  <body>
    <form id="register" method="POST" action="/api/drama_lists">
      <div class="form-group">
        <label for="exampleInputEmail1">드라마 URL</label>
        <input
          id="post-url"
          type="text"
          name="drama_url"
          class="form-control"
          aria-describedby="emailHelp"
          placeholder="관심있는 드라마 URL 입력"
          required
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">게시판 제목</label>
        <input
          type="text"
          name="board_title"
          class="form-control"
          placeholder="게시판 제목 입력"
          required
        />
      </div>
      <input type="submit" class="btn btn-primary" value="기사저장"></input>
    </form>
  </body>
</html>
