      function listing() {
        $.ajax({
          type: "GET",
          url: "/api/review",
          data: {},
          success: function (response) {
            let reviews = response["all_review"];
            for (let i = 0; i < reviews.length; i++) {
              let title = reviews[i]["title"];
              let contents = reviews[i]["contents"];
              let star = reviews[i]["star"];
              let file = reviews[i]["file"];
              let time = reviews[i]["time"];

      }

      function posting() {
        let title = $("#title").val();
        let contents = $("#contents").val();
        let star = $("#star").val();

        let file = $("#file")[0].files[0];
        let form_data = new FormData();

        form_data.append("file_give", file);
        form_data.append("title_give", title);
        form_data.append("contents_give", contents);
        form_data.append("star_give", star);

        $.ajax({
          type: "POST",
          url: "/api/review",
          data: form_data,
          cache: false,
          contentType: false,
          processData: false,
          success: function (response) {
            alert(response["msg"]);
            window.location.reload();
          },
        });
      }
